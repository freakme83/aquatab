<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aquchi Sim</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page-layout">
      <section class="tank-stage" aria-label="Aquarium stage">
        <div class="tank-shell">
          <canvas id="aquariumCanvas" aria-label="Aquchi"></canvas>
        </div>
      </section>

      <button class="deck-toggle" id="deckToggle" type="button" aria-expanded="false" aria-controls="panelRoot">
        Controls
      </button>

      <aside class="ui-deck" id="panelRoot" aria-label="Simulation panel" data-open="false">
        <header class="deck-header">
          <h1>Aquchi</h1>
          <p>Focus companion</p>
        </header>

        <div class="tab-buttons" role="tablist">
          <button class="tab-button active" data-tab="stats" role="tab" aria-selected="true">Stats</button>
          <button class="tab-button" data-tab="controls" role="tab" aria-selected="false">Controls</button>
          <button class="tab-button" data-tab="fish" role="tab" aria-selected="false">Fish</button>
        </div>

        <section class="tab-content active" data-content="stats" role="tabpanel">
          <h2>Stats</h2>
          <div class="stat-row"><span>FPS</span><strong data-stat="fps">0</strong></div>
          <div class="stat-row"><span>Fish</span><strong data-stat="fishCount">0</strong></div>
          <div class="stat-row"><span>Quality</span><strong data-stat="quality">High</strong></div>
          <div class="stat-row"><span>Temizlik</span><strong data-stat="cleanliness">100%</strong></div>
        </section>

        <section class="tab-content" data-content="controls" role="tabpanel">
          <h2>Controls</h2>

          <label class="control-group">
            <span>Fish Count: <strong data-value="fishCount">20</strong></span>
            <input type="range" min="1" max="50" value="20" step="1" data-control="fishCount" />
          </label>

          <label class="control-group">
            <span>Sim Speed: <strong data-value="simSpeed">1.0x</strong></span>
            <input type="range" min="0.5" max="3" value="1" step="0.1" data-control="simSpeed" />
          </label>

          <div class="button-row split">
            <button type="button" data-control="togglePause">Pause</button>
            <button type="button" data-control="toggleQuality">Quality: High</button>
          </div>

          <section class="filter-accordion is-dim" data-filter-accordion data-open="false">
            <button class="filter-accordion-toggle" type="button" data-control="toggleFilterAccordion" aria-expanded="false">
              <span>Water Filter</span>
              <span class="filter-accordion-chevron">â–¾</span>
            </button>
            <div class="filter-accordion-content" data-filter-content hidden>
              <p class="filter-message" data-filter-message>To install the filter: feed your fish 0 times.</p>
              <div class="stat-row"><span>Feed count progress</span><strong data-filter-feed-progress>0 / 0</strong></div>
              <div class="stat-row" data-filter-install-progress-row hidden><span>Install progress</span><strong data-filter-install-progress>0%</strong></div>
              <div class="progress-track" data-filter-install-bar-track hidden><div class="progress-fill" data-filter-install-bar></div></div>
              <div class="stat-row" data-filter-status-row hidden><span>Status</span><strong data-filter-status>OFF</strong></div>
              <div class="stat-row" data-filter-health-row hidden><span>Filter health</span><strong data-filter-health>0%</strong></div>
              <div class="stat-row" data-filter-action-row hidden><span>Filter action</span><strong data-filter-action>--</strong></div>
              <div class="button-row"><button type="button" data-control="installFilter" hidden>Install water filter</button></div>
              <div class="button-row" data-filter-toggle-row hidden><button type="button" data-control="toggleFilterPower">On / Off</button></div>
              <div class="button-row"><button type="button" data-control="maintainFilter" hidden>Maintain filter</button></div>
            </div>
          </section>
        </section>

        <section class="tab-content" data-content="fish" role="tabpanel">
          <h2>Fish Inspector</h2>
          <div class="fish-inspector" data-fish-inspector></div>
        </section>
      </aside>
    </main>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
